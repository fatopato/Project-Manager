{% extends 'base_panel.html' %}
{% block content %}

{% load widget_tweaks %}

<div class="container" style="width:50%; margin-top: 100px;">


    {% if user.authenticated %}
    <h2>Zaten Giriş Yaptınız</h2>
    {% else %}
    {% load crispy_forms_tags %}

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Giriş"/>
      </form>

    {% endif %}

</div>

    {% endblock %}
